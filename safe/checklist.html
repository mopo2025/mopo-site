                      {point.expanded && (
                        <div className="px-5 pb-8 animate-in slide-in-from-top-2 duration-300">
                          <div className="pl-7 ml-1.5 space-y-5 border-l-2 border-emerald-100">
                              {/* 地點描述 */}
                              <div className="flex items-start gap-3 text-stone-700 text-sm font-medium bg-white p-4 rounded-xl border border-stone-200 shadow-sm">
                                <MapPin className="w-5 h-5 text-emerald-800 flex-shrink-0 mt-0.5" />
                                <span className="leading-relaxed">{point.location}</span>
                              </div>
                              
                              {/* 圖片區塊 - 支援放大 */}
                              <div 
                                className="w-full aspect-video rounded-xl overflow-hidden bg-stone-100 border border-stone-200 relative group/image shadow-sm cursor-zoom-in"
                                onClick={(e) => {
                                    e.stopPropagation();
                                    onImageClick(point.image, point.name + " 集合點");
                                }}
                              >
                                {/* [圖片插圖備註]: 集合地點實景圖 */}
                                <img
                                  src={point.image}
                                  alt={`${point.name} 集合點`}
                                  className="w-full h-full object-contain bg-white transition-transform duration-700 group-hover/image:scale-105"
                                  onError={(e) => {
                                    e.target.onerror = null;
                                    e.target.src = 'https://placehold.co/600x400/f1f5f9/94a3b8?text=Image+Not+Found';
                                  }}
                                />
                                <div className="absolute bottom-3 left-4 right-4 pointer-events-none">
                                    <span className="inline-flex items-center text-[11px] text-white bg-stone-900/60 px-3 py-1.5 rounded-full backdrop-blur-sm shadow-sm border border-white/10">
                                        <Info className="w-3 h-3 mr-1.5" /> 點擊放大查看實景
                                    </span>
                                </div>
                              </div>
                          </div>
                        </div>
                      )}
                    </div>
                  ))}
                </div>
              </div>
            </div>
          );
        };

        // ==========================================
        // 主程式組件
        // ==========================================
        function App() {
          const [items, setItems] = useState(EQUIPMENT_DATA.map(item => ({ ...item, checked: false, expanded: false })));
          const [showConfetti, setShowConfetti] = useState(false);
          const [allChecked, setAllChecked] = useState(false);
          const [lightboxImage, setLightboxImage] = useState(null); // { src, alt }
          const [showResetConfirm, setShowResetConfirm] = useState(false); // 重置確認視窗

          // 計算進度
          const checkedCount = items.filter(i => i.checked).length;
          const progress = Math.round((checkedCount / items.length) * 100);

          useEffect(() => {
            if (progress === 100) {
              if (!allChecked) {
                setAllChecked(true);
                setShowConfetti(true);
              }
            } else {
              setAllChecked(false);
            }
          }, [progress, allChecked]);

          const toggleCheck = (id) => {
            setItems(items.map(item =>
              item.id === id ? { ...item, checked: !item.checked } : item
            ));
          };

          const toggleExpand = (id, e) => {
            e.stopPropagation();
            setItems(items.map(item =>
              item.id === id ? { ...item, expanded: !item.expanded } : item
            ));
          };

          const handleImageClick = (src, alt) => {
              if (src) {
                  setLightboxImage({ src, alt });
              }
          };

          // 點擊重置按鈕 -> 打開確認視窗
          const resetList = () => {
            setShowResetConfirm(true);
          };

          // 確認重置 -> 執行動作
          const confirmReset = () => {
            setItems(prevItems => prevItems.map(item => ({ ...item, checked: false, expanded: false })));
            setShowConfetti(false);
            setAllChecked(false);
            setShowResetConfirm(false);
            window.scrollTo({ top: 0, behavior: 'smooth' });
          };

          const handleConfettiFinish = () => {
            setShowConfetti(false);
          };

          // 取得標籤樣式的輔助函式 - 墨綠色主題適配
          const getBadgeStyle = (type) => {
            switch (type) {
              case 'warning':
                return 'bg-amber-50 text-amber-700 border border-amber-200/60';
              case 'info':
                return 'bg-emerald-50 text-emerald-800 border border-emerald-200/60';
              case 'neutral':
                return 'bg-stone-100 text-stone-600 border border-stone-200';
              default:
                return 'bg-stone-100 text-stone-500';
            }
          };

          return (
            <div className={`min-h-screen relative overflow-hidden font-sans text-stone-800 pb-32 selection:bg-emerald-100 selection:text-emerald-900`}>
              {/* 動態背景元素 - 調整為低飽和度墨綠與灰調 */}
              <div className="fixed inset-0 pointer-events-none -z-10 overflow-hidden">
                  <div className="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-emerald-900/5 rounded-full mix-blend-multiply filter blur-[80px] animate-blob"></div>
                  <div className="absolute top-[-10%] right-[-10%] w-[500px] h-[500px] bg-teal-900/5 rounded-full mix-blend-multiply filter blur-[80px] animate-blob animation-delay-2000"></div>
                  <div className="absolute -bottom-32 left-20 w-[500px] h-[500px] bg-stone-400/10 rounded-full mix-blend-multiply filter blur-[80px] animate-blob animation-delay-4000"></div>
              </div>

              {/* 恭喜動畫層 */}
              {showConfetti && <ConfettiAnimation onFinish={handleConfettiFinish} />}

              {/* 重置確認視窗 (Custom Modal) */}
              {showResetConfirm && (
                <div className="fixed inset-0 z-[150] bg-stone-900/40 backdrop-blur-sm flex items-center justify-center p-4 animate-in fade-in duration-200">
                    <div className="bg-white rounded-xl shadow-2xl p-6 max-w-xs w-full animate-in zoom-in-95 duration-200 border border-stone-200">
                        <h3 className="text-lg font-bold text-stone-800 mb-2">確定要重置嗎？</h3>
                        <p className="text-stone-600 text-sm mb-6">這將會清空所有已勾選的裝備項目。</p>
                        <div className="flex gap-3">
                            <button 
                                onClick={() => setShowResetConfirm(false)}
                                className="flex-1 py-2.5 rounded-lg border border-stone-300 text-stone-600 font-medium hover:bg-stone-50 transition-colors"
                            >
                                取消
                            </button>
                            <button 
                                onClick={confirmReset}
                                className="flex-1 py-2.5 rounded-lg bg-emerald-700 text-white font-medium hover:bg-emerald-800 transition-colors shadow-sm"
                            >
                                確認重置
                            </button>
                        </div>
                    </div>
                </div>
              )}

              {/* Lightbox 圖片放大層 */}
              {lightboxImage && (
                <div 
                    className="fixed inset-0 z-[120] bg-stone-900/95 flex items-center justify-center p-4 backdrop-blur-sm animate-in fade-in duration-200"
                    onClick={() => setLightboxImage(null)}
                >
                    {/* 關閉按鈕 - 手機版加大 */}
                    <button 
                        className="fixed top-6 right-6 p-4 md:p-3 bg-white/10 rounded-full text-white hover:bg-white/20 transition-all backdrop-blur-md border border-white/10 shadow-lg z-[130]"
                        onClick={(e) => {
                            e.stopPropagation();
                            setLightboxImage(null);
                        }}
                        aria-label="Close"
                    >
                        <X className="w-8 h-8 md:w-6 md:h-6" />
                    </button>
                    
                    <img 
                        src={lightboxImage.src} 
                        alt={lightboxImage.alt} 
                        className="max-w-full max-h-[85vh] object-contain rounded-lg shadow-2xl animate-in zoom-in-95 duration-300"
                        onClick={(e) => e.stopPropagation()} // 點擊圖片不關閉
                    />
                    
                    <div className="absolute bottom-8 left-0 right-0 text-center pointer-events-none">
                        <span className="inline-block bg-black/60 text-white text-sm px-4 py-2 rounded-full backdrop-blur-sm">
                            {lightboxImage.alt}
                        </span>
                    </div>
                </div>
              )}

              {/* Header - 手機優化版 */}
              <header className={`fixed top-0 inset-x-0 z-50 bg-[#F0F2F0]/90 backdrop-blur-md border-b border-stone-200/60 shadow-sm transition-all duration-300`}>
                <div className="max-w-3xl mx-auto px-5 h-[72px] flex justify-between items-center">
                  <div className="flex items-center gap-3.5">
                    {/* Logo */}
                    <img 
                        src="https://www.moposki.com/logo/logo.jpg" 
                        alt="MOPO Logo"
                        className="w-10 h-10 rounded-lg object-contain shadow-sm bg-white"
                    />
                    
                    <div className="flex flex-col justify-center">
                        <h1 className="text-lg font-bold text-stone-900 tracking-tight leading-tight">上課前裝備確認</h1>
                        <p className="text-[10px] text-emerald-800 font-bold tracking-widest uppercase mt-0.5 opacity-80">Pre-Lesson Check</p>
                    </div>
                  </div>
                  <button
                    onClick={resetList}
                    className="text-stone-400 hover:text-emerald-800 hover:bg-stone-200/50 p-3 rounded-full transition-all active:scale-95 active:bg-stone-300/50"
                    aria-label="重置清單"
                  >
                    <RefreshCw className="w-6 h-6" />
                  </button>
                </div>
                
                {/* Progress Line - 改為深綠色 */}
                <div className="absolute bottom-0 left-0 w-full h-[3px] bg-stone-200">
                  <div
                    className={`h-full bg-emerald-800 transition-all duration-700 ease-out`}
                    style={{ width: `${progress}%` }}
                  ></div>
                </div>
              </header>

              {/* Spacer for fixed header */}
              <div className="h-[72px]"></div>

              <main className="max-w-3xl mx-auto px-4 py-6 md:px-6 relative z-10">
                {/* Intro Card */}
                <div className="bg-white/70 backdrop-blur-sm rounded-2xl p-5 border border-stone-200 mb-8 flex flex-col md:flex-row md:items-start gap-4 shadow-sm">
                    <div className="flex items-center gap-3 md:items-start">
                        <div className="p-2.5 rounded-full bg-emerald-50 border border-emerald-100 text-emerald-800 shadow-sm shrink-0">
                            <Info className="w-6 h-6" />
                        </div>
                        <h2 className="text-lg text-stone-900 font-bold md:hidden">
                            Welcome to MOPO
                        </h2>
                    </div>
                    <div>
                      <h2 className="text-lg text-stone-900 font-bold mb-2 hidden md:block">
                        Welcome to MOPO Ski School
                      </h2>
                      <p className="text-sm text-stone-600 leading-relaxed">
                        歡迎來到 MOPO 滑雪學校！為了讓您的滑雪之旅更順利有趣，我們準備了一份貼心的裝備檢查清單，請您逐一確認喔。
                        <br/>
                        <a href="#meeting-points" className="inline-flex items-center mt-3 text-emerald-800 hover:text-emerald-900 font-bold text-xs uppercase tracking-wide border-b border-emerald-200 hover:border-emerald-800 pb-0.5 transition-all">
                            跳至集合地點 <ArrowRight className="w-3.5 h-3.5 ml-1" />
                        </a>
                      </p>
                    </div>
                </div>

                {/* 狀態指示條 */}
                <div className="flex justify-between items-end mb-4 px-1">
                    <span className="text-xs font-bold text-stone-500 uppercase tracking-widest">Check List</span>
                    <span className="text-xs font-medium text-emerald-800 bg-white/60 backdrop-blur-sm px-2.5 py-1 rounded-md border border-stone-200 shadow-sm">
                        完成度: {checkedCount} / {items.length}
                    </span>
                </div>

                {/* List Items */}
                <div className="space-y-4">
                  {items.map((item) => (
                    <div
                      key={item.id}
                      className={`rounded-2xl border transition-all duration-300 overflow-hidden backdrop-blur-sm ${
                        item.checked 
                        ? `border-emerald-800/30 bg-emerald-50/50` 
                        : `border-stone-200 bg-white/80 hover:border-emerald-800/50 hover:shadow-md hover:-translate-y-0.5`
                      }`}
                    >
                      {/* Main Click Area */}
                      <div
                        className="p-5 flex items-center gap-4 cursor-pointer select-none group active:bg-stone-50 transition-colors"
                        onClick={() => toggleCheck(item.id)}
                      >
                        {/* Checkbox - 深墨綠色風格 */}
                        <div className={`
                          flex-shrink-0 w-7 h-7 rounded-lg border-2 flex items-center justify-center transition-all duration-300
                          ${item.checked
                            ? `bg-emerald-800 border-emerald-800 text-white shadow-sm scale-100`
                            : `border-stone-300 bg-white text-transparent group-hover:border-emerald-800`}
                        `}>
                          <Check className="w-5 h-5 stroke-[3]" />
                        </div>

                        {/* Content */}
                        <div className="flex-1 min-w-0">
                          <div className="flex flex-wrap items-center gap-x-2 gap-y-1 mb-1">
                            <h3 className={`font-bold text-[17px] leading-tight transition-colors duration-300 ${item.checked ? 'text-stone-400 line-through decoration-stone-300' : 'text-stone-800'}`}>
                              {item.name}
                            </h3>
                            {/* Badge */}
                            {!item.checked && item.badge && (
                              <span className={`text-[11px] font-bold px-2 py-0.5 rounded ${getBadgeStyle(item.badgeType)}`}>
                                {item.badge}
                              </span>
                            )}
                          </div>
                          
                          {/* Subtitle / English Name */}
                          <div className={`flex items-center gap-2 text-xs transition-opacity ${item.checked ? 'opacity-0' : 'opacity-100'}`}>
                              <span className="text-emerald-800 opacity-80">{item.icon}</span>
                              <span className="text-stone-400 font-bold uppercase tracking-wider text-[10px]">{item.engName}</span>
                          </div>
                        </div>

                        {/* Expand Button */}
                        <button
                          onClick={(e) => toggleExpand(item.id, e)}
                          className={`p-3 -mr-2 rounded-full transition-all ${
                            item.expanded ? 'bg-stone-100 text-emerald-800' : 'text-stone-400 hover:text-stone-600 hover:bg-stone-100'
                          }`}
                        >
                          {item.expanded ? <ChevronUp className="w-6 h-6" /> : <ChevronDown className="w-6 h-6" />}
                        </button>
                      </div>

                      {/* Expanded Details */}
                      {item.expanded && (
                        <div className="px-5 pb-6 pl-[4.25rem] animate-in fade-in slide-in-from-top-1 duration-200">
                          <div className="space-y-4">
                              <p className="text-stone-600 text-[15px] leading-relaxed whitespace-pre-line">
                                {item.description}
                              </p>
                              
                              {/* Tips Box */}
                              <div className="flex items-start gap-3 text-sm bg-amber-50/80 p-4 rounded-xl border border-amber-200/60">
                                <AlertCircle className="w-5 h-5 text-amber-700 mt-0.5 flex-shrink-0" />
                                <span className="text-amber-900/90 leading-relaxed text-xs md:text-sm">
                                    <span className="text-amber-800 font-bold block mb-1">MOPO 教練的小提醒</span>
                                    {item.tips}
                                </span>
                              </div>

                              {/* 裝備圖片顯示區塊 (支援放大) */}
                              <div 
                                className="mt-4 w-full aspect-video md:h-48 rounded-xl bg-stone-100 border border-stone-200 overflow-hidden relative group shadow-sm hover:shadow-md transition-shadow cursor-zoom-in"
                                onClick={(e) => {
                                    e.stopPropagation();
                                    handleImageClick(item.image, item.name);
                                }}
                              >
                                 {item.image ? (
                                    <img 
                                        src={item.image} 
                                        alt={`${item.name} 示意圖`}
                                        className="w-full h-full object-contain bg-white transition-transform duration-700 group-hover:scale-105"
                                        onError={(e) => {
                                            e.target.style.display = 'none';
                                            e.target.nextSibling.style.display = 'flex';
                                        }}
                                    />
                                 ) : null}
                                 
                                 {/* 圖片載入失敗或是沒有圖片時顯示的後備內容 */}
                                 <div 
                                    className="flex flex-col items-center justify-center w-full h-full absolute inset-0 bg-stone-100"
                                    style={{ display: item.image ? 'none' : 'flex' }}
                                 >
                                    {React.cloneElement(item.icon, { className: "w-10 h-10 opacity-30 text-stone-500 mb-2" })}
                                    <span className="text-[10px] uppercase tracking-wider font-medium text-stone-400">
                                        尚無圖片
                                    </span>
                                 </div>

                                 <div className="absolute bottom-2 right-2 pointer-events-none opacity-0 group-hover:opacity-100 transition-opacity">
                                     <span className="bg-black/60 text-white text-[10px] px-2 py-1 rounded backdrop-blur-sm">
                                         點擊放大
                                     </span>
                                 </div>
                              </div>
                          </div>
                        </div>
                      )}
                    </div>
                  ))}
                </div>

                {/* 集合地點區塊 */}
                <MeetingPoints onImageClick={handleImageClick} />
                
                {/* Footer */}
                <div className="mt-20 text-center pb-8 border-t border-stone-200/60 pt-8">
                    <p className="text-stone-400 text-xs font-bold uppercase tracking-widest">MOPO Ski School</p>
                    <p className="text-stone-300 text-[10px] mt-1 font-medium">Make Our Planet Outstanding</p>
                </div>
              </main>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
